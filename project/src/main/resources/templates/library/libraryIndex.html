<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of libraries</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Library List</h1></div>
    <a th:href="@{/library/addNew}" class="btn btn-primary btn-sm mb-3">Add Library</a>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Founded</th>
                <th>Address</th>
                <th>City</th>
                <th>Books</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="library : ${libraries}">
                <tr>
                    <td>[[${library.name}]]</td>
                    <td>[[${library.founded}]]</td>
                    <td>[[${library.address}]]</td>
                    <td>[[${library.city.name}]]</td>
                    <td>[[${library.books}]]</td>
                    <td><a th:href="@{/library/showFormForUpdate/{id}(id=${library.getId()})}"
                           class="btn btn-primary">Update</a>
                        <a th:href="@{/library/delete/{id}(id=${library.getId()})}"
                           class="btn btn-danger">Delete</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <a th:href="@{/}">Back to the Main page</a>
</div>
</body>
</html>
