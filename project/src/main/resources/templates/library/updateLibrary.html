<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Library Management System</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Library Management System</h1>
    <hr>
    <h2>Update Library</h2>

    <form th:action="@{/library/save}" th:object="${library}" method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{founded}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{address}" class="form-control mb-4 col-4">

        <select th:field="*{city}" class="form-control" required>
            <th:block th:each="city : ${cities}">
                <option th:text="${city.name}" th:value="${city.id}"/>
            </th:block>
        </select>

        <th:block th:each="book : ${books}">
            <div>
                <input type="checkbox" th:field="*{books}" th:text="${book.title}" th:value="${book.id}"/>
            </div>
        </th:block>

        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>

    <hr>

    <a th:href="@{/library/}">Back to Library List</a>
</div>
</body>
</html>
