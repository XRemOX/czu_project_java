<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new city</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div><h1>Add new city</h1></div>

    <form th:action="@{/city/save}" th:object="${city}" method="post">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label class="col-form-label">City name: </label>
            </div>
            <div class="col-auto">
                <input type="text" th:field="*{name}" class="form-control" required/>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="col-form-label">Area code: </label>
                </div>
                <div class="col-auto">
                    <input type="text" th:field="*{areaCode}" class="form-control" required/>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="col-form-label">Country: </label>
                </div>
                <div class="col-auto">
                    <input type="text" th:field="*{country}" class="form-control" required/>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="col-form-label">Language: </label>
                </div>
                <div class="col-auto">
                    <input type="text" th:field="*{lang}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
    <a th:href="@{/library/}">Back to City List</a>
</div>
</body>
</html>
