<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>City Management System</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>City Management System</h1>
    <hr>
    <h2>Update City</h2>

    <form th:action="@{/city/save}" th:object="${city}" method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{areaCode}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{country}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lang}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update City</button>
    </form>

    <hr>

    <a th:href="@{/city/}">Back to Cities Page</a>
</div>
</body>
</html>
