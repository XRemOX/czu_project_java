<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Book Management System</h1>
    <hr>
    <h2>Update Book</h2>

    <form action="#" th:action="@{/save}" th:object="${book}"
          method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{author}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{ISBN}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{yearOfPublishing}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Book</button>
    </form>

    <hr>

    <a th:href="@{/book/}">Back to Book List</a>
</div>
</body>
</html>
