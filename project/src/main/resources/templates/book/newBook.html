<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Book Management System</h1>
    <hr>
    <h2>Save Book</h2>

    <form action="#" th:action="@{/book/save}" th:object="${book}"
          method="POST">
        <input type="text" th:field="*{title}" placeholder="Title"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{author}" placeholder="Author"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{ISBN}" placeholder="ISBN"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{yearOfPublishing}" placeholder="Year of publishing"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">
            Save Book
        </button>
    </form>

    <hr>

    <a th:href="@{/book/}"> Back to Book List</a>
</div>
</body>
</html>
